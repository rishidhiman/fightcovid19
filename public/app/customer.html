<md-dialog aria-label="Mango (Fruit)" ng-cloak flex-lg="25" flex="50" flex-sm="100">
  <form ng-submit="answer(customer)">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Slot: {{customer.slot.date | date:'dd-MMM-yyyy At: h:mma'}} </h2>
        <span flex></span>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <md-content layout="column" layout-align="start center">
        <md-input-container>
          <b><label>Name</label></b>
          <input ng-model="customer.name" required />
        </md-input-container>
        <md-input-container>
          <b><label>enter last 4 digit of phone no</label></b>
          <input ng-model="customer.phone" name="pincode" maxlength="4"  id="pin" pattern="\d{4}" required />
        </md-input-container>
        <md-input-container layout-align="center center">
        </md-input-container>
      </md-content>
      <md-dialog-actions layout="row" layout-align="center center">
        <md-button type="submit" class="md-raised md-warn">Book Appointment</md-button>
      </md-dialog-actions>
    </md-dialog-content>
  </form>
</md-dialog>
